<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas - Loja de Tênis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="implementacao.js" defer></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Adidas - Loja de Tênis</h1>
    </header>

    <!-- Barra de Navegação -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">Adidas</a>
        </div>
        <ul class="nav-links">
            <!-- Menu de navegação -->
            <!-- Adicione os links conforme necessário -->
        </ul>
    </nav>

    <!-- Carrossel -->
    <section class="carousel-container">
        <div class="carousel">
            <!-- Imagens serão adicionadas dinamicamente -->
        </div>
        <!-- Botões de Navegação -->
        <button class="nav-button left">&#10094;</button>
        <button class="nav-button right">&#10095;</button>
    </section>

    <!-- Título da seção de produtos -->
    <h1 class="titulo-produtos">Produtos</h1>

    <!-- Filtros -->
    <section class="filters">
        <div class="filter">
            <label for="modelFilter">Modelo:</label>
            <select id="modelFilter" onchange="filterSneakers()">
                <option value="all">Todos</option>
                <option value="samba">Samba</option>
                <option value="gazelle">Gazelle</option>
                <option value="adi2000">Adi 2000</option>
                <option value="superstar">Superstar</option>
                <option value="campus">Campus</option>
            </select>
        </div>

        <div class="filter">
            <label for="sizeFilter">Tamanho:</label>
            <select id="sizeFilter" onchange="filterSneakers()">
                <option value="all">Todos</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
            </select>
        </div> 

        <div class="filter">
            <label for="colorFilter">Cor:</label>
            <select id="colorFilter" onchange="filterSneakers()">
                <option value="all">Todas</option>
                <option value="branco">Branco</option>
                <option value="preto">Preto</option>
                <option value="rosa">Rosa</option>
                <option value="verde">Verde</option>
                <option value="azul">Azul</option>
            </select>
        </div>

        <!-- Botões -->
        <div class="filter-buttons">
            <button type="button" id="resetFilterButton" onclick="resetFilters()">Resetar Filtros</button>
        </div>
    </section>

    <!-- Seção de Tênis -->
    <section class="sneakers">
        <!-- Produtos adicionados dinamicamente -->
    </section>
</body>
</html>
