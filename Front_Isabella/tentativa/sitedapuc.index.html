<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas - Loja de Tênis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="implementacao.js" defer></script> <!-- Agora usando apenas script.js -->
</head>
<body>
    <header>
        <h1>Adidas - Loja de Tênis</h1>
    </header>
    <nav class="navbar">
        <div class="logo">
            <a href="#">Adidas</a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Novidades</a></li>
            <li><a href="#">Promoções</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <!-- Filtros -->
    <section class="filters">
        <div class="filter">
            <label for="modelFilter">Modelo:</label>
            <select id="modelFilter" onchange="filterSneakers()">
                <option value="all">Todos</option>
                <option value="samba">Samba</option>
                <option value="gazelle">Gazelle</option>
                <option value="adi2000">Adi 2000</option>
                <option value="superstar">Superstar</option>
                <option value="campus">Campus</option>
            </select>
        </div>

        <div class="filter">
            <label for="sizeFilter">Tamanho:</label>
            <select id="sizeFilter" onchange="filterSneakers()">
                <option value="all">Todos</option>
                <option value="36-37">36-37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
            </select>
        </div> 

        <div class="filter">
            <label for="colorFilter">Cor:</label>
            <select id="colorFilter" onchange="filterSneakers()">
                <option value="all">Todas</option>
                <option value="branco">Branco</option>
                <option value="preto">Preto</option>
                <option value="rosa">Rosa</option>
                <option value="verde">Verde</option>
                <option value="azul">Azul</option>
            </select>
        </div>
    </section>

    <!-- Carrossel -->
    <section class="carousel-container">
        <div class="carousel">
            <!-- As imagens do carrossel serão inseridas dinamicamente aqui -->
            <!-- <img src="http..." alt="..." style="width: jhjhj; hdwkjh"></img> -->
        </div>
         <!-- Botões de navegação -->
    <button class="nav-button left">&#10094;</button>
    <button class="nav-button right">&#10095;</button>

    <!-- Indicadores
    <div class="carousel-indicators">
        <div class="active"></div>
        <div></div>
        <div></div>
    </div> --> 
    </section>
   
<!-- das -->

    <!-- Seção de Tênis -->
    <section class="sneakers">

    </section>

</body>
</html>
